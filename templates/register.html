{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>
<form action="{{ url_for('register') }}" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label>User Type</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="user_type" id="individual" value="Individual" required>
            <label class="form-check-label" for="individual">
                Individual User
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="user_type" id="service" value="Service" required>
            <label class="form-check-label" for="service">
                Service Account
            </label>
        </div>
    </div>
    <div class="form-group">
        <label>User Role</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="user_role" id="end_user" value="End User" required>
            <label class="form-check-label" for="end_user">
                End User
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="user_role" id="developer" value="Developer" required>
            <label class="form-check-label" for="developer">
                Developer
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="user_role" id="admin" value="Admin" required>
            <label class="form-check-label" for="admin">
                Admin
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
